<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hisobot sahifasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">üìä Hisobot uchun sana tanlang</h4>

                    <div class="mb-3">
                        <label for="startDate" class="form-label">Boshlanish sanasi</label>
                        <input type="date" id="startDate" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="endDate" class="form-label">Tugash sanasi</label>
                        <input type="date" id="endDate" class="form-control">
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary" onclick="sendReportRequest()">Hisobotni olish</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/PaymentSystemForCafe/frontend/admin.html" class="btn btn-secondary">‚Üê Back to Admin</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>Product name</th>
                <th>Product price</th>
                <th>Product count</th>
                <th>Total price</th>
                <th>Created date</th>
            </tr>
            </thead>
            <tbody id="report-list">
            <!-- Orders will be loaded here -->
            </tbody>
        </table>
    </div>
    <div class="text-end fw-bold mt-3" id="total-sum"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function sendReportRequest() {
        const startDate = document.getElementById("startDate").value; // e.g. 2025-07-15
        const endDate = document.getElementById("endDate").value;     // e.g. 2025-07-16

        if (!startDate || !endDate) {
            alert("Iltimos, sanalarni tanlang.");
            return;
        }

        axios({
            url: "http://localhost:8080/api/report",
            method: "GET",
            params: {
                startDate: startDate + "T00:00:00",
                endDate: endDate + "T23:59:59"
            },
            headers: {
                "Authorization": localStorage.getItem("token")
            }
        }).then(res => {
            console.log(res.data);
            let s = "";
            let totalSum = 0;
            for (let item of res.data) {
                s += `
                 <tr>
                    <td>${item.productName}</td>
                    <td>${item.productPrice}</td>
                    <td>${item.productCount}</td>
                    <td>${item.totalPrice}</td>
                   <td>${item.createdAt}</td>
                </tr>
                `
                totalSum += item.totalPrice;
            }
            ;
            document.getElementById("report-list").innerHTML = s;
            document.getElementById("total-sum").textContent = "Umumiy summa: " + totalSum.toFixed(2) + " so'm";


        }).catch(err => {
            console.error("Error loading orders:", err);
        });
    }

</script>

</body>
</html>
