<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Order Items</h2>
        <a href="/PaymentSystemForCafe/frontend/order.html" class="btn btn-secondary">‚Üê Back to Orders</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Count</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody id="item-table-body">
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("orderId");

    function loadOrderItems() {
        axios({
            url: "http://localhost:8080/api/orderItem/" + orderId,
            method: "GET",
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("token")
            }
        }).then(res => {
            let s = "";
            for (let item of res.data) {
                s += `
                    <tr>
                        <td>${item.productName}</td>
                        <td>${item.productPrice}</td>
                        <td>${item.productCount}</td>
                        <td>${item.createdAt}</td>
                    </tr>
                `;
                document.getElementById("item-table-body").innerHTML = s;
            }
        }).catch(err => {
            console.error("Error loading order items:", err);
            alert("Failed to load order items.");
        });
    }

    loadOrderItems();

</script>

</body>
</html>
