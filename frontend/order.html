<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center mb-4">All Orders</h2>
        <a href="/PaymentSystemForCafe/frontend/home.html" class="btn btn-secondary">‚Üê Back to Home</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>Order Number</th>
                <th>Count</th>
                <th>Total Sum</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="order-list">
            <!-- Orders will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

    function getAllOrders() {
        axios({
            url: "http://localhost:8080/api/order",
            method: "GET",
            headers: {
                "Authorization": localStorage.getItem("token")
            }
        }).then(res => {
            // console.log(res.data);
            let s = "";
            for (let item of res.data) {
                s += `
                <tr>
                    <td>${item.orderNumber}</td>
                    <td>${item.count}</td>
                    <td>${item.totalPrice}</td>
                    <td>${item.createdAt}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="redirectToOrderItems('${item.id}')">
                             Order Items
                       </button>

                    </td>
                </tr>
            `;
            }
            document.getElementById("order-list").innerHTML = s;

        }).catch(err => {
            console.error("Error loading orders:", err);
        });
    }

    getAllOrders();

    function redirectToOrderItems(orderId) {
        window.location.href = `/PaymentSystemForCafe/frontend/order_item.html?orderId=${orderId}`;
    }


</script>

</body>
</html>
